        Los elementos en bloque son aquellos te toman por defecto el 100% del ancho dependiendo

          <span> </span> Es un elemento en linea, por lo cual solo ocupa sus tamaño en la pagina no

          <em> es el apropiado para marcar con énfasis las partes importantes de un texto.
